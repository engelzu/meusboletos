<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Boletos</title>
    <!-- Carregando a fonte Inter do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Carregando o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carregando as bibliotecas React e ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Carregando o Babel para transpilar JSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Estilo base para garantir que a fonte Inter seja aplicada */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #80cbc4 50%, #4db6ac 100%);
        }
        /* Efeito de transição suave para os cartões */
        .card-hover {
            transition: all 0.3s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        /* Estilo para o container de login com efeito de vidro */
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- O contêiner onde o aplicativo React será renderizado -->
    <div id="app"></div>

    <script type="text/babel">
        // --- DADOS SIMULADOS ---
        // Dados iniciais dos boletos. Em um aplicativo real, isso viria de um banco de dados.
        const initialBoletos = [
            { id: 1, mes: 'Janeiro', dataVencimento: '25/01', pago: false, url: 'https://pdfobject.com/pdf/sample.pdf' },
            { id: 2, mes: 'Fevereiro', dataVencimento: '25/02', pago: true, url: 'https://pdfobject.com/pdf/sample.pdf' },
            { id: 3, mes: 'Março', dataVencimento: '25/03', pago: false, url: 'https://pdfobject.com/pdf/sample.pdf' },
            { id: 4, mes: 'Abril', dataVencimento: '25/04', pago: false, url: 'https://pdfobject.com/pdf/sample.pdf' },
            { id: 5, mes: 'Maio', dataVencimento: '25/05', pago: true, url: 'https://pdfobject.com/pdf/sample.pdf' },
            { id: 6, mes: 'Junho', dataVencimento: '25/06', pago: false, url: 'https://pdfobject.com/pdf/sample.pdf' },
            { id: 7, mes: 'Julho', dataVencimento: '25/07', pago: false, url: 'https://pdfobject.com/pdf/sample.pdf' },
            { id: 8, mes: 'Agosto', dataVencimento: '25/08', pago: false, url: 'https://pdfobject.com/pdf/sample.pdf' },
            { id: 9, mes: 'Setembro', dataVencimento: '25/09', pago: true, url: 'https://pdfobject.com/pdf/sample.pdf' },
            { id: 10, mes: 'Outubro', dataVencimento: '25/10', pago: false, url: 'https://pdfobject.com/pdf/sample.pdf' },
            { id: 11, mes: 'Novembro', dataVencimento: '25/11', pago: false, url: 'https://pdfobject.com/pdf/sample.pdf' },
            { id: 12, mes: 'Dezembro', dataVencimento: '25/12', pago: false, url: 'https://pdfobject.com/pdf/sample.pdf' }
        ];

        // --- COMPONENTES REACT ---

        // Componente de Login
        function Login({ onLogin }) {
            const [username, setUsername] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');
            const [userType, setUserType] = React.useState('user'); // 'user' ou 'admin'

            const handleLogin = (e) => {
                e.preventDefault();
                setError('');
                if (userType === 'admin') {
                    if (username === 'admin' && password === '12345') {
                        onLogin({ username: 'admin', isAdmin: true });
                    } else {
                        setError('Credenciais de administrador incorretas');
                    }
                } else {
                    if (username === 'teste' && password === '12345') {
                        onLogin({ username: 'teste', isAdmin: false });
                    } else {
                        setError('Credenciais de usuário incorretas');
                    }
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="login-container p-8 rounded-2xl w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                                <svg className="w-10 h-10 text-[#4db6ac]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <h1 className="text-3xl font-bold text-white mb-2">Sistema de Boletos</h1>
                            <p className="text-white/80">Acesso ao sistema</p>
                        </div>
                        <div className="flex mb-6 bg-white/20 rounded-lg p-1">
                            <button
                                onClick={() => setUserType('user')}
                                className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                                    userType === 'user' ? 'bg-white text-[#4db6ac]' : 'text-white hover:bg-white/20'
                                }`}
                            >
                                Usuário
                            </button>
                            <button
                                onClick={() => setUserType('admin')}
                                className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                                    userType === 'admin' ? 'bg-white text-[#4db6ac]' : 'text-white hover:bg-white/20'
                                }`}
                            >
                                Administrador
                            </button>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-6">
                            <div>
                                <label htmlFor="username" className="block text-sm font-medium text-white mb-2">
                                    {userType === 'admin' ? 'Usuário Admin' : 'Usuário'}
                                </label>
                                <input
                                    type="text"
                                    id="username"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                                    placeholder={userType === 'admin' ? 'Digite seu usuário admin' : 'Digite seu usuário'}
                                    required
                                />
                            </div>
                            <div>
                                <label htmlFor="password" className="block text-sm font-medium text-white mb-2">Senha</label>
                                <input
                                    type="password"
                                    id="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                                    placeholder="Digite sua senha"
                                    required
                                />
                            </div>
                            {error && <div className="text-red-200 text-sm bg-red-500/30 p-3 rounded-lg">{error}</div>}
                            <button
                                type="submit"
                                className="w-full bg-white text-[#4db6ac] font-semibold py-3 px-4 rounded-lg hover:bg-gray-100 transition-all duration-300 transform hover:scale-105"
                            >
                                Entrar
                            </button>
                        </form>
                         <div className="mt-6 text-center text-white/80 text-sm">
                            <div className="space-y-1">
                                <p><strong>Dicas de login:</strong></p>
                                <p>Usuário: teste / Senha: 12345</p>
                                <p>Admin: admin / Senha: 12345</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Componente do Calendário
        function Calendar({ boletos, isAdmin, updateBoletos }) {
            const [currentDate, setCurrentDate] = React.useState(new Date());
            const [selectedBoleto, setSelectedBoleto] = React.useState(null);

            const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            const diasDaSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();

                const days = [];
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }
                for (let day = 1; day <= daysInMonth; day++) {
                    days.push(day);
                }
                return days;
            };
            
            const getBoletoForDay = (day) => {
                if (!day) return null;
                const dateStr = `${String(day).padStart(2, '0')}/${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                return boletos.find(boleto => boleto.dataVencimento === dateStr);
            };

            const nextMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            const prevMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));

            const handleBoletoClick = (boleto) => {
                if (boleto) setSelectedBoleto(boleto);
            };

            const closeModal = () => setSelectedBoleto(null);

            const togglePaymentStatus = (id) => {
                const updatedBoletos = boletos.map(boleto =>
                    boleto.id === id ? { ...boleto, pago: !boleto.pago } : boleto
                );
                updateBoletos(updatedBoletos);
                setSelectedBoleto(prev => ({...prev, pago: !prev.pago}));
            };

            const dias = getDaysInMonth(currentDate);

            return (
                <div className="bg-white rounded-2xl shadow-xl overflow-hidden card-hover">
                    <div className="bg-gradient-to-r from-[#a8e6cf] to-[#4db6ac] p-6 text-white">
                        <div className="flex items-center justify-between mb-6">
                            <button onClick={prevMonth} className="p-2 rounded-full bg-white/20 hover:bg-white/30 transition-colors">
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>
                            </button>
                            <h2 className="text-2xl font-bold">{meses[currentDate.getMonth()]} {currentDate.getFullYear()}</h2>
                            <button onClick={nextMonth} className="p-2 rounded-full bg-white/20 hover:bg-white/30 transition-colors">
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
                            </button>
                        </div>
                    </div>
                    <div className="p-6">
                        <div className="grid grid-cols-7 gap-2 mb-4">
                            {diasDaSemana.map(dia => <div key={dia} className="text-center font-semibold text-gray-600 text-sm py-2">{dia}</div>)}
                        </div>
                        <div className="grid grid-cols-7 gap-2">
                            {dias.map((dia, index) => {
                                const boleto = getBoletoForDay(dia);
                                return (
                                    <div
                                        key={index}
                                        className={`h-20 p-2 rounded-lg text-center relative transition-colors duration-300 border ${dia ? 'bg-gray-50 hover:bg-gray-100 cursor-pointer' : 'bg-transparent'} ${boleto ? 'border-2 border-red-500 bg-red-100' : 'border-gray-200'}`}
                                        onClick={() => handleBoletoClick(boleto)}
                                    >
                                        {dia && <div className="text-gray-800 font-medium">{dia}</div>}
                                        {boleto && (
                                            <>
                                                <div className="absolute bottom-2 left-1/2 -translate-x-1/2 w-3 h-3 rounded-full bg-red-500 border-2 border-white" title="Boleto disponível"></div>
                                                {boleto.pago && (
                                                    <div className="absolute top-1 right-1 w-5 h-5 rounded-full bg-green-500 flex items-center justify-center border-2 border-white" title="Pagamento confirmado">
                                                        <svg className="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" /></svg>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                    {selectedBoleto && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50" onClick={closeModal}>
                            <div className="bg-white rounded-2xl p-6 max-w-md w-full relative" onClick={(e) => e.stopPropagation()}>
                                <button onClick={closeModal} className="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                                </button>
                                <div className="text-center">
                                    <div className={`w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center ${selectedBoleto.pago ? 'bg-green-100' : 'bg-red-100'}`}>
                                        <svg className={`w-8 h-8 ${selectedBoleto.pago ? 'text-green-600' : 'text-red-600'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            {selectedBoleto.pago ? <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /> : <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />}
                                        </svg>
                                    </div>
                                    <h3 className="text-xl font-bold mb-2">{selectedBoleto.mes}</h3>
                                    <p className="text-gray-600 mb-4">Vencimento: {selectedBoleto.dataVencimento}</p>
                                    <div className="flex flex-col space-y-3">
                                        <a href={selectedBoleto.url} target="_blank" className="bg-[#4db6ac] text-white py-3 px-6 rounded-lg font-semibold hover:bg-[#3b9a90] transition-colors flex items-center justify-center">
                                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                            Baixar Boleto
                                        </a>
                                        {isAdmin && (
                                            <button
                                                onClick={() => togglePaymentStatus(selectedBoleto.id)}
                                                className={`py-3 px-6 rounded-lg font-semibold transition-colors flex items-center justify-center ${selectedBoleto.pago ? 'bg-gray-300 text-gray-700 hover:bg-gray-400' : 'bg-green-500 text-white hover:bg-green-600'}`}
                                            >
                                                <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                                {selectedBoleto.pago ? 'Marcar como Não Pago' : 'Marcar como Pago'}
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Componente de Upload para o Admin
        function AdminUpload({ onUpload }) {
            const [file, setFile] = React.useState(null);
            const [mes, setMes] = React.useState('');
            const [uploadStatus, setUploadStatus] = React.useState('');

            const handleFileChange = (e) => setFile(e.target.files[0]);

            const handleUpload = (e) => {
                e.preventDefault();
                if (file && mes) {
                    setUploadStatus('Carregando...');
                    setTimeout(() => {
                        onUpload({file, mes});
                        setUploadStatus('Boleto enviado com sucesso!');
                        setFile(null);
                        setMes('');
                        setTimeout(() => setUploadStatus(''), 3000);
                    }, 1500);
                }
            };
            
            const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

            return (
                <div className="bg-white rounded-2xl shadow-xl p-6 card-hover">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <svg className="w-6 h-6 mr-2 text-[#4db6ac]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                        Enviar Novo Boleto
                    </h2>
                    <form onSubmit={handleUpload} className="space-y-6">
                        <div>
                            <label htmlFor="mes" className="block text-sm font-medium text-gray-700 mb-2">Mês</label>
                            <select id="mes" value={mes} onChange={(e) => setMes(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[#4db6ac] focus:border-[#4db6ac]" required>
                                <option value="">Selecione o mês</option>
                                {meses.map(m => <option key={m} value={m}>{m}</option>)}
                            </select>
                        </div>
                        <div>
                            <label htmlFor="file" className="block text-sm font-medium text-gray-700 mb-2">Arquivo PDF</label>
                            <input type="file" id="file" accept=".pdf" onChange={handleFileChange} className="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100" required />
                        </div>
                        {uploadStatus && <div className={`p-3 rounded-lg text-center ${uploadStatus.includes('sucesso') ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}`}>{uploadStatus}</div>}
                        <button type="submit" className="w-full bg-[#4db6ac] text-white py-3 px-4 rounded-lg font-semibold hover:bg-[#3b9a90] transition-colors">
                            Enviar Boleto
                        </button>
                    </form>
                </div>
            );
        }

        // Componente Principal que gerencia o estado do aplicativo
        function App() {
            const [currentUser, setCurrentUser] = React.useState(null);
            const [boletos, setBoletos] = React.useState(initialBoletos);

            const handleLogin = (user) => {
                setCurrentUser(user);
            };

            const handleLogout = () => {
                setCurrentUser(null);
            };
            
            const handleUpload = ({ file, mes }) => {
                const newId = Math.max(...boletos.map(b => b.id)) + 1;
                const mesIndex = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'].indexOf(mes) + 1;
                const novoBoleto = {
                    id: newId,
                    mes: mes,
                    dataVencimento: `25/${String(mesIndex).padStart(2, '0')}`,
                    pago: false,
                    url: URL.createObjectURL(file)
                };
                setBoletos(prevBoletos => [...prevBoletos, novoBoleto]);
            };

            if (!currentUser) {
                return <Login onLogin={handleLogin} />;
            }

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        <header className="flex items-center justify-between mb-8">
                            <div className="flex items-center">
                                <div className="w-12 h-12 bg-white rounded-full flex items-center justify-center mr-4 shadow-md">
                                    <svg className="w-8 h-8 text-[#4db6ac]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-white">Sistema de Boletos</h1>
                                    <p className="text-white/80 text-sm">{currentUser.isAdmin ? 'Painel do Administrador' : `Bem-vindo, ${currentUser.username}`}</p>
                                </div>
                            </div>
                            <button onClick={handleLogout} className="flex items-center bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-colors">
                                <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                                Sair
                            </button>
                        </header>
                        <main className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2">
                                <Calendar boletos={boletos} isAdmin={currentUser.isAdmin} updateBoletos={setBoletos} />
                            </div>
                            {currentUser.isAdmin && (
                                <div>
                                    <AdminUpload onUpload={handleUpload} />
                                </div>
                            )}
                        </main>
                        <footer className="mt-8 text-center">
                            <p className="text-white/80 text-sm">© {new Date().getFullYear()} Sistema de Boletos. Todos os direitos reservados.</p>
                        </footer>
                    </div>
                </div>
            );
        }

        // Renderização inicial do aplicativo
        const container = document.getElementById('app');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
